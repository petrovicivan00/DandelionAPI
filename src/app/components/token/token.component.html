<div>
  <div>
    <div class="text-center">
      <h1>Token</h1>
    </div>
  </div>

  <br><br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input [(ngModel)]="token" type="text" class="form-control">
    </div>
    <div class="col-md-2">
      <button (click)="setToken()"
              [disabled]="isEmpty()" 
              class="btn btn-primary" type="button">Set Token</button>
    </div>
  </div>

</div>
