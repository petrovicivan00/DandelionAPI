<div>
  <div>
    <div class="text-center">
      <h1>Sentiment Analysis</h1>
    </div>
  </div>

  <br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <label>Your text:</label>
      <textarea [(ngModel)]="text" class="form-control" rows="6"></textarea>
    </div>
  </div>

  <br>

  <div class="row justify-content-center">
    <label class="col-auto">Language:</label>
    <div class="form-check col-auto">
      <input [(ngModel)]="lang" checked class="form-check-input" type="radio" value="auto">
      <label class="form-check-label">Auto</label>
    </div>
    <div class="form-check col-auto">
      <input [(ngModel)]="lang" class="form-check-input" type="radio" value="en">
      <label class="form-check-label">English</label>
    </div>
    <div class="form-check col-auto">
      <input [(ngModel)]="lang" class="form-check-input" type="radio" value="it">
      <label class="form-check-label">Italian</label>
    </div>
  </div>

  <br>

  <div class="row justify-content-center">
    <div class="col-md-2 d-grid">
      <button (click)="analize()" 
              [disabled]="isEmpty()"
              class="btn btn-primary" type="button">Submit</button>
    </div>
  </div>

  <br>

  <div *ngIf="score !== undefined && type !== undefined" class="row justify-content-center">
    <div class="col-md-2 text-center">
      <h6>Score: {{score}}</h6>
    </div>
    <div class="col-md-2 text-center">
      <h6 [style.color]="getColor()">Type: {{ type }}</h6>
    </div>
  </div>

</div>
