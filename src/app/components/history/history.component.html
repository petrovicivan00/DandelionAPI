<div>
  <div>
    <div class="text-center">
      <h1>History</h1>
    </div>
  </div>

  <br>

  <div *ngFor="let historyItem of getHistory()" class="row justify-content-center">
    <div class="col-md-12">
      <p>[{{ historyItem.getDate() | date: 'd.M.yyy., h:mm a' }}] GET {{ historyItem.getUrl() }}</p>
    </div>
  </div>

</div>
